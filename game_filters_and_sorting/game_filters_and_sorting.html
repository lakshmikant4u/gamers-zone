<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamers Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container">

    <header class="container">
        <h4 class="display-6">Welcome to Gamers Zone</h4>
        <p class="lead">Explore the latest games and connect with fellow gamers.</p>
    </header>
    <main class="container">

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="categorySelect" class="form-label">Category:</label>
                        <select class="form-select" id="categorySelect">
                            <option selected>All Categories</option>
                            <option>Action</option>
                            <option>Adventure</option>
                            <option>Racing</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="platformSelect" class="form-label">Platform:</label>
                        <select class="form-select" id="platformSelect">
                            <option selected>All Platforms</option>
                            <option>PC</option>
                            <option>PlayStation</option>
                            <option>Xbox</option>
                            <option>Nintendo</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label for="sortSelect" class="form-label">Sort By:</label>
                        <select class="form-select" id="sortSelect">
                            <option selected>Default</option>
                            <option>Popularity</option>
                            <option>Release Date</option>
                            <option>Rating</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary">Apply Filters</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>Game List</h2>
                    <!-- Game cards or list here -->
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
